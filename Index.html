<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to top, #ffccaa, #7744aa);
      background-image: url('Northern-Lights-3.jpg'); /* Replace with actual image path if needed */
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .enter-btn {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: 2px solid #fff;
      border-radius: 10px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .enter-btn:hover {
      background: #fff;
      color: #7744aa;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>You are more breathtaking than anything the Universe could ever show me.</h1>
    <p>Aurora, this is my little attempt to show you how beautiful, precious, and unforgettable you are.</p>
    <button class="enter-btn" onclick="window.location.href='trying2.html'">Enter</button>
  </div>
</body>
</html>
