<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
            font-size: 1.5rem;
            line-height: 1.6;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f0f0f0;
        }
        p {
            margin-bottom: 30px;
            color: #ccc;
        }
        .button {
            background-color: #555;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <h1>Umm, that's it, dood...</h1>

    <p>I'm honestly disappointed that this is all I could do. But I really hope you liked it. Umm, I love you... I guess?</p>

    <p>Thanks for being there for me. You mean more than words can express.</p>

    <button class="button" onclick="closeWindow()">Byeeeeeeeeeeee!</button>

    <script>
        function closeWindow() {
            // Closes the current browser tab or window
            window.close();
        }
    </script>

</body>
</html>
