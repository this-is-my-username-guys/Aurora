<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Restricted</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Manrope:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top center, #1b1b2f, #0f0f1a);
      background-image: linear-gradient(160deg, #1b1b2f 0%, #274060 50%, #112 100%);
      background-size: 400% 400%;
      animation: slowShift 40s ease infinite;
      font-family: 'Cardo', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2em;
    }

    @keyframes slowShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.03);
      padding: 2.5em 2em;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.12);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #f4f4f4;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    p {
      font-family: 'Manrope', sans-serif;
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 1.5em;
      color: #cfcfcf;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.75em 1em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      margin-bottom: 1.5em;
      background: rgba(255, 255, 255, 0.07);
      color: #fff;
      font-family: 'Manrope', sans-serif;
      backdrop-filter: blur(5px);
      outline: none;
    }

    input[type="password"]::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 0.75em;
      font-size: 1em;
      font-family: 'Manrope', sans-serif;
      border: none;
      border-radius: 10px;
      background-color: #90c7c1;
      color: #1d1d1d;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffd6e0;
      color: #000;
    }

    .note {
      font-size: 0.9em;
      margin-top: 1.5em;
      color: #888;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5em;
      }

      p {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Access Restricted</h2>
    <p>This part of the site is locked.<br>
    If youâ€™ve been given a keyâ€¦ type it in below.<br><br>
    Otherwise, feel free to explore elsewhere.</p>

    <form onsubmit="return checkPassword(event)">
      <input type="password" id="password" placeholder="Enter password..." required />
      <button type="submit">Unlock</button>
    </form>

    <div class="note">
      You won't find the key here.<br>
      But you can ask me â€” if you're curious enough.
    </div>
  </div>

  <script>
    function checkPassword(e) {
      e.preventDefault();
      const correctPassword = "THE GAME"; // ðŸ”’ Change this!
      const input = document.getElementById("password").value.trim();
      if (input === correctPassword) {
        window.location.href = "curious.html"; // âœ… Redirect to hidden content
      } else {
        alert("Incorrect password. Try again?");
      }
    }
  </script>
</body>
</html>
